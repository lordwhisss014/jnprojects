apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-stack
  template:
    metadata:
      labels:
        app: redis-stack
    spec:
      containers:
      - name: redis-stack
        image: redis/redis-stack:latest
        ports:
        - containerPort: 6379 # Database
        - containerPort: 8001 # GUI
        env:
        - name: REDISINSIGHT_HOST
          value: "0.0.0.0"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        volumeMounts:
        # 1. Volume for the Database
        - name: redis-data
          mountPath: /data
        # 2. NEW: Volume for the GUI (Fixes the permission error)
        - name: redis-insight-data
          mountPath: /redisinsight
      volumes:
      - name: redis-data
        emptyDir: {}
      # Define the new volume here
      - name: redis-insight-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: redis-stack
spec:
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  - name: gui
    port: 8001
    targetPort: 8001
  selector:
    app: redis-stack

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: redis-insight
spec:
  to:
    kind: Service
    name: redis-stack
  port:
    targetPort: gui
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect