server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve the dumpling site at /dumpling
    location /dumpling {
        alias /usr/share/nginx/html/dumpling;
        try_files $uri $uri/ $uri.html /dumpling/index.html =404;
        
        # Cache static assets
        location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Redirect /dumpling/ to /dumpling
    location = /dumpling/ {
        return 301 /dumpling;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Liveness probe
    location /healthz {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }
}