---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grumpling-dumplings
  labels:
    app: grumpling-dumplings
    app.kubernetes.io/name: grumpling-dumplings
    app.kubernetes.io/component: full-stack
    app.kubernetes.io/part-of: jn-projects-git-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grumpling-dumplings
  template:
    metadata:
      labels:
        app: grumpling-dumplings
    spec:
      containers:
      # -----------------------------------------------------
      # CONTAINER 1: FRONTEND (Nginx)
      # This serves HTML and proxies /api to localhost:3000
      # -----------------------------------------------------
      - name: frontend
        # UPDATE THIS: This image must be built from your 'frontend/' folder
        image: image-registry.openshift-image-registry.svc:5000/nicholson-adlaon-dev/jn-projects-frontend:latest
        imagePullPolicy: Always # Ensures we always get the latest build
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /index.html
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /index.html
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop: ["ALL"]

      # -----------------------------------------------------
      # CONTAINER 2: BACKEND (Node.js + AI Chatbot)
      # This handles API, Database, Redis, and AI Logic
      # -----------------------------------------------------
      - name: backend
        # UPDATE THIS: This image must be built from your 'backend/' folder
        image: image-registry.openshift-image-registry.svc:5000/nicholson-adlaon-dev/jn-projects-backend:latest
        imagePullPolicy: Always # Ensures we always get the latest build
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: PORT
          value: "3000"
        
        # --- DATABASE CONFIG ---
        - name: DB_HOST
          value: "postgresql" 
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: database-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: database-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: database-name
        - name: JWT_SECRET
          value: "replace_this_with_a_secure_random_string"

        # --- CHATBOT & REDIS CONFIG (NEW) ---
        - name: REDIS_URL
          value: "redis://redis-stack:6379"
        # Fixes 'Permission Denied' when AI tries to download models
        - name: XDG_CACHE_HOME
          value: "/tmp"

        # --- RESOURCES (INCREASED FOR AI MODEL) ---
        resources:
          limits:
            cpu: "1"        # 1 Full Core for AI processing
            memory: 1Gi     # 1GB RAM to load the model
          requests:
            cpu: 500m
            memory: 512Mi
        
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop: ["ALL"]

---
# SERVICE (No changes needed, points to Frontend port 8080)
apiVersion: v1
kind: Service
metadata:
  name: grumpling-dumplings
  labels:
    app: grumpling-dumplings
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: grumpling-dumplings

---
# ROUTE (No changes needed)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: grumpling-dumplings
  labels:
    app: grumpling-dumplings
spec:
  to:
    kind: Service
    name: grumpling-dumplings
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect