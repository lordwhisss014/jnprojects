---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grumpling-dumplings
  labels:
    app: grumpling-dumplings
    app.kubernetes.io/name: grumpling-dumplings
    app.kubernetes.io/component: full-stack
    app.kubernetes.io/part-of: jn-projects-git-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grumpling-dumplings
  template:
    metadata:
      labels:
        app: grumpling-dumplings
    spec:
      containers:
      # -----------------------------------------------------
      # CONTAINER 1: FRONTEND (Nginx)
      # -----------------------------------------------------
      - name: frontend
        image: image-registry.openshift-image-registry.svc:5000/nicholson-adlaon-dev/jn-projects-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /index.html
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /index.html
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop: ["ALL"]

      # -----------------------------------------------------
      # CONTAINER 2: BACKEND (Node.js + AI Chatbot)
      # -----------------------------------------------------
      - name: backend
        image: image-registry.openshift-image-registry.svc:5000/nicholson-adlaon-dev/jn-projects-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: PORT
          value: "3000"
        - name: DB_HOST        #Replace this with actual postgresql server
          value: "postgresql" 
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: database-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: database-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: database-name
        - name: JWT_SECRET
          value: "replace_this_with_a_secure_random_string"
        - name: REDIS_URL
          value: "redis://redis-stack:6379"
        - name: XDG_CACHE_HOME
          value: "/tmp"
        - name: ELASTIC_URL
          value: "http://elasticsearch:9200"
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop: ["ALL"]

      # -----------------------------------------------------
      # CONTAINER 3: METRICBEAT (Observability Sidecar)
      # -----------------------------------------------------
      - name: metricbeat
        image: docker.elastic.co/beats/metricbeat:7.17.13
        args: [
          "-c", "/etc/metricbeat.yml", 
          "-e", 
          "--strict.perms=false"  # Required for OpenShift to accept the ConfigMap file
        ]
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        # Metricbeat usually needs user 0 (root) to read /proc for system stats
        # If OpenShift blocks this, we can try running as arbitrary user, 
        # but system metrics might be limited.
        securityContext:
          runAsUser: 0 
        volumeMounts:
        - name: metricbeat-config
          mountPath: /etc/metricbeat.yml
          subPath: metricbeat.yml
          readOnly: true

      # --- VOLUMES ---
      volumes:
      - name: metricbeat-config
        configMap:
          name: metricbeat-config

---
# SERVICE (No changes needed)
apiVersion: v1
kind: Service
metadata:
  name: grumpling-dumplings
  labels:
    app: grumpling-dumplings
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: grumpling-dumplings

---
# ROUTE (No changes needed)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: grumpling-dumplings
  labels:
    app: grumpling-dumplings
spec:
  to:
    kind: Service
    name: grumpling-dumplings
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect